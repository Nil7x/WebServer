spring.thymeleaf.cache=false
# datasource config
spring.datasource.name=my-blog-datasource
spring.datasource.url=jdbc:mysql://localhost:3306/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=hikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
# mybatis config
#mybatis.mapper-locations=classpath:mapper/*Dao.xml
#spring.web.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/templates/
mybatis.mapper-locations=classpath:mapper/*Mapper.xml